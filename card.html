<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./css/reset.css">

<body>
    <div class="msg">
        <p>Enjoy your <span id="raritySpan">{{rarity}}</span> card!</p>
        <button type="button" id="download">Download card</button>
        <button type="button" id="new" onclick="window.history.go(-1); return false;">Generate a new card</button>
    </div>
